dlio:

  version: 1.1.1

  adaptive: true

  pointcloud:
    deskew: true # Defaulttrue
    voxelize: true

  imu:
    calibration: true
    intrinsics:
      accel:
        bias: [ 0.0, 0.0, 0.0 ]
        sm:   [ 1.,  0.,  0.,
                0.,  1.,  0.,
                0.,  0.,  1. ]
      gyro:
        bias: [ 0.0, 0.0, 0.0 ]

  extrinsics:
    baselink2imu:  # imu x=0,y=45,z=90
      t: [ 0.0, 0.0, 0.0  ]
      R: [ 0.0,-0.707, 0.707,
           1.0, 0.0, 0.0,
           0.0, 0.707, 0.707]

    baselink2lidar:   #lidar x=0 deg, y= -45, z=0
      t: [ 0.0, 0.0, 0.0  ]
      R: [ 0.707, 0.0, -0.707,
           0.0, 1.0, 0.0,
           0.707, 0.0, 0.707 ]
